<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors IDLE</title>
    <script type="module" async defer src="js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="game-container">
        <canvas width="800" height="600" id="main-game"></canvas>
        <div id="ui">
            <h1>Rock Paper Scissors Idle</h1>

            <p>Who's gonna win?</p>
            <select id="bet">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>

            <button id="start">Start!</button>

            <div id="results">
            </div>
        </div>
    </div>

    <div style="display: none;">
        <img id="rock" src="assets/rock.png" />
        <img id="paper" src="assets/paper.png" />
        <img id="scissors" src="assets/scissors.png" />
    </div>
</body>

</html>
